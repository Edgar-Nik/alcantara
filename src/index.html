<!DOCTYPE html>
<html lang="en">
<head>

    <title>Alcantara</title>
    <link rel="stylesheet" href="./css/style.css">

<body>
    <header class="header"> 
        <div class="header-container">
          <div class="logo-wrapper"><div class="menu"><img src="./imgs/menu.svg" alt=""></div><div class="logo"><a href="#"><img src="./imgs/logo.svg" alt=""></a></div></div>  
            <div class="search-block">

                    <input id="file" name="file" type="file">

            </div>
            <div class="header-items">

                <a  href="/#/cart" class="header-item cart"><div class="header-item-pic"><img src="./imgs/cart.svg" alt=""></div><p>Զամբյուղ</p></a>
                <a  href="/#/login" class="header-item user"><div class="header-item-pic"><img src="./imgs/user.svg" alt=""></div><p>Մուտք</p></a>
            </div>
        </div>

        <div class="banners">

            <div><a href="#"><img src="./imgs/philips-light-lounge-baner-pune-lighting-dealers-2ct7zxq2fu.svg" alt=""></a></div>
         
            <div><a href="#"><img src="./imgs/fe89b55806a449b9fc4573457996d1ca.svg" alt=""></a></div>
        </div>
